<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Prata|Roboto:light|Work Sans:regular"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/style.css">
    <title>Virtuos</title>

    <script type="text/javascript">


      document.addEventListener("DOMContentLoaded", function(){
        
        window.addEventListener('scroll', function() {
             
          if (window.scrollY > 10) {
            document.getElementById('navbar_top').classList.add('fixed-top');
            document.getElementById('navbar_top').classList.add('navbar-custom0');
            document.getElementById('navbar_top').classList.remove('navbar-custom1');
            document.getElementById('navlinks0').classList.add('navbar-text1');
            document.getElementById('navlinks0').classList.remove('navbar-text0');
            document.getElementById('navlinks1').classList.add('navbar-text1');
            document.getElementById('navlinks1').classList.remove('navbar-text0');
            document.getElementById('navlinks2').classList.add('navbar-text1');
            document.getElementById('navlinks2').classList.remove('navbar-text0');
            document.getElementById('navlinks3').classList.add('navbar-text1');
            document.getElementById('navlinks3').classList.remove('navbar-text0');
            document.getElementById('busca').style.fill = '#fffaf1';
            document.getElementById('compra').style.fill = '#fffaf1';
            document.getElementById('hamburga').classList.remove('navbar-toggler0');
            document.getElementById('hamburga').classList.add('navbar-toggler1');
            document.getElementById('hamburga').classList.remove('button.navbar-toggler0');
            document.getElementById('hamburga').classList.add('button.navbar-toggler1');
            // add padding top to show content behind navbar
            navbar_height = document.querySelector('.navbar').offsetHeight;
            document.body.style.paddingTop = navbar_height + 'px';
          } else {
             document.getElementById('navbar_top').classList.remove('fixed-top');
             document.getElementById('navbar_top').classList.remove('navbar-custom0');
            document.getElementById('navbar_top').classList.add('navbar-custom1');
            document.getElementById('navlinks0').classList.add('navbar-text0');
            document.getElementById('navlinks0').classList.remove('navbar-text1');
            document.getElementById('navlinks1').classList.add('navbar-text0');
            document.getElementById('navlinks1').classList.remove('navbar-text1');
            document.getElementById('navlinks2').classList.add('navbar-text0');
            document.getElementById('navlinks2').classList.remove('navbar-text1');
            document.getElementById('navlinks3').classList.add('navbar-text0');
            document.getElementById('navlinks3').classList.remove('navbar-text1');
            document.getElementById('busca').style.fill = '#373737';
            document.getElementById('compra').style.fill = '#373737';
            document.getElementById('hamburga').classList.remove('navbar-toggler1');
            document.getElementById('hamburga').classList.add('navbar-toggler0');
            document.getElementById('hamburga').classList.remove('button.navbar-toggler1');
            document.getElementById('hamburga').classList.add('button.navbar-toggler0');
             // remove padding top from body
            document.body.style.paddingTop = '0';
          }
        });
      }); 
      // DOMContentLoaded  end
    </script>
  </head>
  <body>
    <!-- ============= COMPONENT ============== -->
    <nav id="navbar_top" class="navbar navbar-expand-lg ">
      <div class="container">
          <a id="navbar_brand" onclick="document.getElementById('formHome').submit();" class="nav-link navbar-brand">Virtuos</a>
        <button class="navbar-toggler" id="hamburga" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fas fa-bars"></i></span>
          </button>
        <div class="collapse navbar-collapse" id="main_nav">
  
    
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a id="navlinks0" class="nav-link navbar-text0">Productos</a></li>
        <li class="nav-item"><a id="navlinks1" class="nav-link navbar-text0">Contacto</a></li>
        <li class="nav-item"><a id="navlinks2" onclick="document.getElementById('formAbout').submit();" class="nav-link navbar-text0">Acerca</a></li>
        <li class="nav-item"><a id="navlinks3" onclick="document.getElementById('formLogin').submit();" class="nav-link navbar-text0">Inicio de sesión</a></li>
        </ul>
          <ul class="navbar-nav sm-icons mr-0">
            <li class="nav-item"><a href="#" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="30" style="fill:#373737;" id="busca" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></a></li>
              <li class="nav-item"><a  href="/car-page" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" style="fill:#373737;" id="compra" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg></a></li>
            </ul>
          </li>
        </ul>
      
        </div> <!-- navbar-collapse.// -->
      </div> <!-- container-fluid.// -->
      </nav>
      <form id="formHome" method="POST" action="/home-page"></form>
      <form id="formContact" method="POST" action="/contact-page"></form>
      <form id="formAbout" method="POST" action="/about-page"></form>
      <form id="formLogin" method="POST" action="/login-page"></form>
     <!--  mailto:hellovirtuos@gmail.com -->

      <form action="/send-mail" method="POST" name="myForm" class="formulario" >
      <select name="subject" class="custom-select" id="nombreSelect" required>
        <option selected>Selecciona una opción</option>
        <option value="Compras">Compras</option>
        <option value="Ventas">Ventas</option>
        <option value="Otro">Otro</option>
      </select>
      <br>
        <input type="text" name="name" id="exampleFormControlInput1" placeholder="Nombre" required><br>
        <textarea name="message" rows="4" cols="20" placeholder="Mensaje" required></textarea><br>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput3" placeholder="nombre@ejemplo.com" required><br>
        <input type="number" name="telephone" class="form-control" id="exampleFormControlInput4" placeholder="5555-5555" required>
        <button type="submit" value="Submit" class="btn btn-de-froma">Enviar</button>
          
      </form>


      
      <footer class="  text-white">
        <div class="container-fluid footer text-center mt-5">
             <div class="row mt-1 ">
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <i class=" fab fa-facebook   mb-4 p-3 footerText"></i>
                    <i class=" fab fa-twitter   mb-4 p-3 footerText"></i>
                    <i class=" fab fa-instagram  mb-4 p-3 footerText"></i>
                
                </div>
                
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <h5 class="text-uppercase text-md-end mb-4 p-3 footerText">Terminos</h5>
                </div>
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto   mb-4">
                    <h5 class="text-uppercase     text-md-end mb-4 p-3 footerText">copyrigth</h5>
                </div>
            </div>
         </div>
  
    </footer>
